{%load bootstrap4%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Community</title>
  {%bootstrap_css%}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'posts:index' %}">COMMUNITY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav d-flex justify-content-between" style="width:100%;">
        <div>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'posts:index'%}">전체글</a>
          </li>
        </div>

        <div class="d-lg-flex">
          {% if user.is_authenticated %}
          <li class="nav-item ">
            <a class="nav-link" href="{%url 'posts:create'%}">글쓰기</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="{%url 'accounts:mypage'%}">{{user.username}}</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="{%url 'accounts:logout'%}">로그아웃</a>
          </li>

          {% else%}

          <li class="nav-item">
            <a class="nav-link" href="{%url 'accounts:signup'%}">회원가입</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'accounts:login'%}">로그인</a>
          </li>
          {% endif %}
        </div>
      </ul>
    </div>
  </nav>

  {%block body%}
  {%endblock%}

  {%bootstrap_javascript jquery='full'%}
</body>

</html>
