{% extends 'base.html' %}
{% block body%}
<div class="container my-5">
  <h1>{{hashtag.content}}</h1>
  <hr>
  {% for post in hashtag.posts.all %}
  <h4><a class="text-dark" href="{% url 'posts:detail' post.id%}" style="text-decoration: none;">{{post.title}}</a></h4>
  {% endfor %}
</div>
{% endblock %}
